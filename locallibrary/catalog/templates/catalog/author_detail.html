{% extends "base.html" %}
{% block content %}
  <h1>Name: {{ author }}</h1>
    <p style="margin-left:50px">Date of Birth: {{ author.date_of_birth }}  &nbsp &nbsp &nbsp &nbsp    Date of Death: {{ author.date_of_death }}</p>

    <h2 style="margin-left:20px">Books</h2>
    {% for book in author.book_set.all %}
        <p style=" margin-left:50px"><a href="{{ book.get_absolute_url }}"> {{ book.title }}</a></p>
    {%  endfor %}
{% endblock %}
